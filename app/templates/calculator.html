{% block content %}
    <h1>HTML Form</h1>
    {% if error %}
         <div class="alert alert-danger error" role="alert" >
             <strong>{{ error }}</strong>
         <span type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" class="closebtn">&times;</span>
         </span>
        </div>
      {% endif %}

    <form action="/calculator" method="POST">
        <label for="value1">Value 1:</label><br>
        <input type="text" id="value1" name="value1" pattern="[0-9]" title="Enter Number"><br>
        <label for="value2">Value 2:</label><br>
        <input type="text" id="value2" name="value2" pattern="[0-9]" title="Enter Number"><br>
        <fieldset>
        <legend>Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="addition" checked>
            <label for="addition">Addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtraction" checked>
            <label for="subtraction">Subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiplication" checked>
            <label for="multiplication">Multiplication</label>
          </div>
            <div>
            <input type="radio" name="operation" id="division" value="division" checked>
            <label for="Division">Division</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
